<!DOCTYPE html>
<html lang="ru">
<div class="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
</head>
<body>
<h1>Напишите свой отзыв</h1>
    <form action="/send" method="post">
        <input type = "text" name="review"  required>
        <button class="orange-button" type="submit">Отправить отзыв</button>
    </form>
    <h2>Отзывы:</h2>
    <ul>
        {% for review in reviews %}
            <li>{{ review.text }}</li>
        {% endfor %}
    </ul>
    <footer class="container py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-body-secondary">© 2024 Melon Music, RNDM Crew</p>
    </footer>
</body>
    </div>
</html>
