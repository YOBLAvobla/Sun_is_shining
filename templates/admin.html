<!DOCTYPE html>
<html lang="en">
<div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
</head>
<body>
    <h1>Входящие отзывы</h1>
    <table>
        <thead>
            <tr>
                <th class="table-header2">Отзыв</th>
                <th class="table-header1">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for review in wait_review %}
            <tr>
                <td>{{ review.text }}</td>
                <td>
                    <button class="orange-button" type="button" onclick="location.href='{{ url_for('approve', id=review.id) }}'">Одобрить</button>
                    <button class="orange-button" type="button" onclick="location.href='{{ url_for('reject', id=review.id) }}'">Отклонить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="/">На главную страницу</a>
<footer class="container py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-body-secondary">© 2024 Melon Music, RNDM Crew</p>
    </footer>
</body>
</div>
</html>
